<!DOCTYPE html>
<html>
<head>
	<title>Home | Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="img/login.png">
	<!------------Font Awesome------------>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!---Animated text js file------>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
	
	<!---------------Navigation starts--------->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-------Responsive Button------->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navi">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="" class="navbar-brand"><img src="img/logo.png"></a>
			</div>
			<div class="collapse navbar-collapse" id="navi">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html" class="smoothscroll">Home</a></li>
				<li><a href="login.html" class="smoothscroll">Login</a></li>
				<li><a href="register.html" class="smoothscroll">SignUp</a></li>
				<li><a href="admin.html" class="smoothscroll">Admin</a></li>
			</ul>
			</div>
		</div>
	</nav>
	<!---------------Navigation ends--------->

	<!------Login section starts--------->

	<section class="loginsection text-center">
		<div class="log_img">
			<div class="box1">
				<h1 style="text-align: center; font-size: 25px;">User Login Form</h1><br>
				<form name="login" action="" method="">
					<i class="fa fa-user" style="width: 30px; height: 30px; padding-top: 8px; background-color: gray; margin-right: 0;"></i><input type="text" name="userid" placeholder="USER ID" required><br><br>
					<i class="fa fa-key" style="width: 30px; height: 30px; padding-top: 8px; background-color: gray; margin-right: 0;"></i><input type="password" name="password" placeholder="Password" required><br><br>
					<button>Login</button><br><br>
					<a href="">Forgot Password</a>
				</form>
			</div>
		</div>
	</section>
	

	<!---------Login section ends--------->

<script type="text/javascript">

	/*----------CUSTOM STICKY NAV-------------*/

  $(window).scroll(function(){

      var top = $(window).scrollTop();
       if(top>=60){
        $("nav").addClass('secondary');
       }
       else
        if($("nav").hasClass('secondary')){
          $("nav").removeClass('secondary');
        }
    });

  /*---------CUSTOM STICKY NAV ENDS----------*/

</script>
</body>
</html>
